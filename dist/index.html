<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI Stuff</title>
  <link rel = "stylesheet"
  type = "text/css"
  href = "style.css" />
</head>
<body>
    <div class = "topBar"><div class = "topBarText">ui</div>
    <div class = "navText" id = "photosMenu">photos</div>
    <div class = "photosDropdown" id = "photosDropdown">
      <div class = "dropArea">Serious</div>
      <div class = "dropArea">Funny</div>
      <div class = "dropArea">Hilarious</div>

      </div>
    <div class = "navText" id = "storiesMenu">stories</div>
    <div class = "storiesDropdown" id = "storiesDropdown">
      <div class = "dropArea">Serious</div>
      <div class = "dropArea">Funny</div>
      <div class = "dropArea">Hilarious</div>

      </div>
    <div class = "navText" id = "theGuysMenu">theGuys</div>
    <div class = "theGuysDropdown" id = "theGuysDropdown">
      <div class = "dropArea">Serious</div>
      <div class = "dropArea">Funny</div>
      <div class = "dropArea">Hilarious</div>

      </div>

    </div>

    <div class = "mainContainer">
      <div class = "frameContainer">
        <div class = "imageSlider">
          <div class = "image" id = "image1"><img class = "slidingImage" src="1.jpg"></div>
          <div class = "image" id = "image2"><img class = "slidingImage" src="2.jpg"></div>
          <div class = "image" id = "image3"><img class = "slidingImage" src="3.jpg"></div>
          <div class = "image" id = "image4"><img class = "slidingImage" src="4.jpg"></div>
          <div class = "image" id = "image5"><img class = "slidingImage" src="5.jpg"></div>
          <div class = "image" id = "image6"><img class = "slidingImage" src="6.jpg"></div>
        </div>
      </div>

      <div class = "controlArea">
        <div class = "controlArrow" id = "left"><</div>
        <div class = "controlArrow" id = "right">></div>
        <div class = "controlDot" id = "pic1"></div>
        <div class = "controlDot" id = "pic2"></div>
        <div class = "controlDot" id = "pic3"></div>
        <div class = "controlDot" id = "pic4"></div>
        <div class = "controlDot" id = "pic5"></div>
        <div class = "controlDot" id = "pic6"></div>
      </div>
    </div>

    <div class = "navCircle"><div class = "circleText">k</div></div>
    <div class = "secondaryNavCircle" id = "0"><div class = "circleText">h</div></div>
    <div class = "secondaryNavCircle" id = "1"><div class = "circleText">i</div></div>
    <div class = "secondaryNavCircle" id = "2"><div class = "circleText">j</div></div>
    <div class = "secondaryNavCircle" id = "3"><div class = "circleText">e</div></div>
  

  <script src="main.js"></script>
</body>
</html>
